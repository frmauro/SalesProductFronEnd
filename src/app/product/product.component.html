<h2>{{product.description | uppercase}} Details</h2>
<div><span>id: </span>{{product.id}}</div>
<div><span>description: </span>{{product.description}}</div>
<div>
  <label>description:
    <input [(ngModel)]="product.description" placeholder="description"/>
  </label>
</div>

<h2>Products</h2>
<ul class="heroes">
  <li *ngFor="let product of products">
    <span class="badge">{{product.id}}</span> {{product.description}}
  </li>
</ul>
